<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        input[type="text"] {
            width: 200px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Introduce los 11 números</h1>
    <form id="verificationForm">
        <input type="text" id="numbers" maxlength="11" placeholder="Introduce 11 números" required>
        <br><br>
        <button type="button" onclick="validateNumbers()">Enviar</button>
    </form>
    <div id="message"></div>
    <script>
        function validateNumbers() {
            const input = document.getElementById('numbers').value;
            const correctKey = "12345678901"; // Aquí está la clave correcta
            const messageDiv = document.getElementById('message');

            if (input === correctKey) {
                messageDiv.innerHTML = `
                    <h2>¡Números correctos!</h2>
                    <img src="imagen-secreta.png" alt="Imagen secreta">
                `;
            } else {
                messageDiv.innerHTML = "<p style='color: red;'>Números incorrectos. Inténtalo de nuevo.</p>";
            }
        }
    </script>
</body>
</html>
